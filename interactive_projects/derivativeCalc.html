<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="derivativeCalculator.js"></script>
</head>
<body>
    <h1>Derivative Calculator</h1>
    <label for="function">Enter a polynomial function (e.g., x**2 + 3*x - 5):</label>
    <input type="text" id="function" placeholder="x**2 + 3*x - 5">
    <button onclick="calculate()">Calculate Derivatives</button>
    <label>
        <input type="checkbox" id="stacked"> Show Plots Stacked
    </label>
    <div id="results">
        <p id="original"></p>
        <p id="first"></p>
        <p id="second"></p>
    </div>
    <canvas id="chart" width="800" height="400"></canvas>
</body>
</html>
